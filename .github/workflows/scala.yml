name: Scala CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt test

    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Setup Scala
          uses: olafurpg/setup-scala@v10
          with:
            java-version: "adopt@1.8"
        - name: Build and Test
          run: sbt -v -Dfile.encoding=UTF-8 +test
